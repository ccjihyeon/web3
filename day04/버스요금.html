<body>
    <script>
        const userAge = Number(prompt('나이를 입력하면 버스요금을 알려드립니다.'));
    
        if (userAge <= 13) {   
            alert(`당신의 요금은 500원 입니다.`);
        }else if(userAge <= 19 ) {
            alert(`당신의 요금은 850원 입니다.`);
        }else {
            alert(`당신의 요금은 1250원 입니다.`);
        }
    </script>
</body>
