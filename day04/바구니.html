<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 복숭아 = Number(prompt('복숭아 몇개?'));
        let 바구니 = Math.floor(복숭아 / 10)

        if(복숭아 % 10 !== 0){
            바구니++;
        }
        alert(바구니)
    </script>
</body>
</html>
