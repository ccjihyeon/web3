<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .star{
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        background-color: rgb(255, 254, 176);
        display: inline-block;
        width: 50px;
        height: 50px;
    }
    .empty{
        display: inline-block;
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <script>

        document.write(`<div class="container">`)  
            for(let i = 0 ; i < 5; i++){
                for(let j = 0 ; j < 5 - i; j++){
                    makeStar();
                }
                enter();
            }
            
            for(let i = 0 ; i < 5; i++){
                for(let j = 0 ; j < 1 + i; j++){
                    makeStar();
                }
                enter();
            }
            
          

            for(let i = 0 ; i < 5; i++){
                for(let j = 0; j < i; j++){
                    empty();
                }
                for(let j = 0 ; j < 5 - i ; j++){
                  makeStar();
                }
                enter();
            } 
           
              
            for(let i = 0 ; i < 5 ; i++){
                for(let j = 0; j < 4 - i ; j++){
                    empty();
                }
                for(let j = 0 ; j < 1 + i; j++){
                    makeStar();
                }
                enter();
            } 
            enter();           
            document.write(`</div>`)
      

    

            function makeStar(){
            document.write(`<div class ="star"></div>`)
        }

        function enter(){
            document.write(`<br>`)
        }
        function empty(){
            document.write(`<div class ="empty"></div>`)
        }



    </script>
</body>
</html>
