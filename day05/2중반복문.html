        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <!-- <div class="container">
        <div>div</div>
        <div>div</div>
        <div>div</div>
        <div>div</div>
        <div>div</div>
    </div> -->

    <script>
    
        document.write('<div class="container">')
        for(let i = 0; i < 5 ; i ++){
            document.write('<div>div</div>')
        }
        document.write('</div>')

    </script>
</body>
