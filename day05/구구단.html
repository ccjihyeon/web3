<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.container{
    border: 1px solid #222;
    background-color: rgb(251, 208, 255);
    margin: 0 auto;
    width: 200px;
    padding: 10px;
    line-height: 32px;
    text-align: center;
}

</style>
<body>
    <script>
        //documet.write()는 html문서에 내용을 추가해주는 명령어 이다.
        //이기능을 이용하면 자바스크립트로 html에 내용을 쓸수 있다.

        const 숫자 = Number(prompt('몇단을 출력할까요?'))


        document.write('<div class="container">')
        for (let i = 1; i <= 9; i++){
            document.write(`${숫자} x ${i} = ${숫자 * i}`);
            document.write('<br>'); 
        }


        
    </script>
</body>
</html>
