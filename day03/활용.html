<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const yourage = Number(prompt ('출생년도를 입력하세요'));
        const 나이 = 2023 - yourage + 1
        const 년후 = 20 - 나이 

        alert(`당신의 나이는 ${나이} 입니다`);
        
        // 입력 방법 - 조건 ? 참일때:거짓일때
        // 조건에 논리연산자이용함  

        나이 >= 20 ? alert(`당신은 술을 구매할수 있습니다.`) : alert(`당신은 술을 구매할수 없습니다. ${년후}년후 구매 하세요.`)
           

    </script>
</body>
</html>
