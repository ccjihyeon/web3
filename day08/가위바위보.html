<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    컴퓨터와 가위바위보 !
    <button id="가위">가위</button>
    <!-- onclick="가위내기()" : html에다 직접넣는방법 (보안상 좋은방법이 아님)  -->
    <button id="바위">바위</button>
    <button id="보">보</button>
  
    
    <script>
       
        const 가위버튼 = document.getElementById('가위');
        
        
       //가위버튼.onclick = 가위내기; : 자주 사용하지 않음 하나만 넣을 수 있음//
    
        가위버튼.addEventListener('click' , 가위내기);
        //동작을 부여하는거/이벤트를 부여한다 -> 이벤트 리스너 : 어떤 상황이 발생했을때 이벤트를 실행하겠다.//
      
   
        console.log(가위버튼)  
       


        function 가위내기(){
            alert('비겼습니다.');
        }


    </script>
</body>
</html>
